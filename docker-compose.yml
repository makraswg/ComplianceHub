services:
  compliance-db:
    image: mysql:8.0
    container_name: compliance-hub-db
    restart: always
    privileged: true
    environment:
      MYSQL_ROOT_PASSWORD: changeme
      MYSQL_DATABASE: compliance_hub
      MYSQL_USER: compliance_user
      MYSQL_PASSWORD: changeme
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "root", "-pchangeme"]
      interval: 10s
      timeout: 5s
      retries: 5

  compliance-app:
    build: .
    container_name: compliance-hub-app
    restart: always
    ports:
      - "9002:3000"
    environment:
      MYSQL_HOST: compliance-db
      MYSQL_PORT: 3306
      MYSQL_DATABASE: compliance_hub
      MYSQL_USER: compliance_user
      MYSQL_PASSWORD: changeme
    depends_on:
      compliance-db:
        condition: service_healthy

volumes:
  mysql_data:
